    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/qna.css">
    <!--Font Src-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="./css/result.css">

    <script>
        Kakao.init('48f35fdca24e64c7a51a79daffe5de49');
        Kakao.isInitialized();
        
    </script>

<body>
    <div id="container">
        <section id="main" class="mx-auto my-5 py-5 px-3">
            <h1>펭귄으로 알아보는 성격 유형</h1>
            <div class="col-6 mx-auto">
                <img src = "./img/Igroo.png" alt="mainImage" class="img-fluid">
            </div>
            <p class="mt-3">
                우리만의 귀여운 MBTI 사이트 입니다~<br>
                아래 시작하기 버튼을 눌러 시작해주세요.
                <!-- 이렇게 주석처리를 해야함 -->
            </p>
            <button type="button" class="btn btn-outline-info mt-3" 
            onclick="js:begin()">시작하기</button>
        </section>
        <section id="qna">
            <div class="status mx-auto mt-5">
                <div class="statusBar"></div>
            </div>
            <div class="qBox px-3 my-5 py-3 mx-auto"></div>
            <div class="qnaImage"></div>
            <div class="answerBox"></div>
        </section>
        <section id="result" class="mx-auto my-5 py-5 px-3">
            <h1>당신의 결과는?!</h1>
            <div class="resultName">

            </div>
            <div id="resultImg" class="my-3 col-6 mx-auto">

            </div>
            <div class="resultDesc">

            </div>
            <button type="button" class="kakao mt-4 py-2 px-3" onclick="js:kakaoShare()">공유하기</button>
        </section>
        <script src = "./js/data.js" charset="utf-8"></script>
        <script src = "./js/start.js" charset="utf-8"></script>
        <script src = "./js/share.js" charset="utf-8"></script>
    </div>
</body>

</html>
